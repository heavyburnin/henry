<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Henry Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e2f;
            color: #e0e0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 2rem;
            color: #7dd3fc;
        }

        .chat-container {
            background: #2c2c3c;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            margin-top: 1rem;
        }

        .message-block {
            margin-bottom: 1.5rem;
        }

        .user-msg, .bot-msg {
            padding: 12px 16px;
            border-radius: 10px;
            margin: 6px 0;
            line-height: 1.4;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-msg {
            background: #4f46e5;
            color: #fff;
            align-self: flex-end;
        }

        .bot-msg {
            background: #3b3b55;
            color: #d1d5db;
            align-self: flex-start;
        }

        form {
            display: flex;
            margin-top: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px 0 0 8px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #06b6d4;
            color: white;
            font-weight: bold;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0891b2;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.9s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Talk to Henry</h1>

    <div class="chat-container">
        {% if request.method == 'POST' %}
        <div class="message-block">
            <div class="user-msg">You: {{ request.form["message"] }}</div>
            <div class="bot-msg">Henry: {{ reply }}</div>
        </div>
        {% endif %}

        <form method="POST" onsubmit="showSpinner()">
            <input type="text" id="message" name="message" placeholder="Say something..." required>
            <button type="submit">Send</button>
        </form>

        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</body>
</html>
